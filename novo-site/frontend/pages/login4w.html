<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 4W Energia</title>
    <link rel="icon" href="../assets/img/favicon.png">
    <link rel="stylesheet" href="../assets/css/main.css"> <!-- Assumindo que main.css contém estilos para o login -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            /* Estilos para a imagem de fundo */
            background-image: url('../assets/img/hidroeletrica.jpg'); /* Usando hidroeletrica.jpg */
            background-size: cover; /* Cobre toda a área */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Não repete a imagem */
            position: relative; /* Para o overlay */
        }
        body::before { /* Overlay para escurecer a imagem e melhorar a legibilidade */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Cor preta com 50% de opacidade */
            z-index: 1;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative; /* Para ficar acima do overlay */
            z-index: 2;
        }
        .login-container h2 {
            color: #1b5e20;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group button {
            background-color: #1b5e20;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #2e8b57;
        }
        #mensagem {
            color: red;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login 4W</h2>
    <form id="login-form" method="POST">
      <div class="form-group">
        <label for="usuario">Usuário </label>
        <input type="text" id="usuario" name="usuario" required />
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required />
      </div>
      <div class="form-group">
        <button type="submit">Entrar</button>
      </div>
      <div id="mensagem"></div>
    </form>
  </div>
  
  <script src="../js/login.js"></script>
  
</body>
</html>
