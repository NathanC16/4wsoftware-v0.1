<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dados dos Clientes - Ecossistema Energia</title>

  <!-- Estilos DataTables -->
  <link rel="stylesheet" href="./vendor/jquery.dataTables.min.css"/>
  <link rel="stylesheet" href="./vendor/buttons.dataTables.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('./images/4wfazenda.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: rgba(33, 136, 56, 0.95);
      color: white;
      padding: 1em 0;
      text-align: center;
      position: relative;
    }
    #btnVoltarHome {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #218838;
      border: none;
      color: white;
      padding: 0.4em 0.8em;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    #btnVoltarHome:hover {
      background-color: #19692c;
    }
    main {
      padding: 2em;
      background-color: rgba(255, 255, 255, 0.95);
      margin: 2em;
      border-radius: 10px;
    }
    h2 {
      color: #218838;
      margin-bottom: 1em;
    }
    table.dataTable thead {
      background-color: #218838;
      color: white;
    }
    .dt-button {
      background-color: #28a745 !important;
      color: white !important;
      border: none !important;
      padding: 0.5em 1em !important;
      margin-right: 0.5em !important;
      border-radius: 4px !important;
      cursor: pointer;
    }
    .dt-button:hover {
      background-color: #218838 !important;
    }
    #leadsTable_filter {
      text-align: right;
      margin-bottom: 1em;
    }
    #leadsTable_filter input {
      padding: 0.4em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    td.editable {
      cursor: pointer;
    }
    #editButton {
      display: none;
      margin-top: 10px;
    }
    td.nome-link a {
      color: #218838;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    td.nome-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <button id="btnVoltarHome">⬅ Voltar</button>
    <h1><img src="./assets/img/4w-logo.png" alt="Logo" height="40"> Dados dos Clientes - 4W Ecossistema Energia</h1>
  </header>

  <main>
    <h2><img src="./assets/img/4w-logo.png" height="40"> Lista de Dados dos Clientes</h2>
    <button id="toggleTable" class="btn btn-success mb-3">Mostrar Tabela</button>
    <table id="leadsTable" class="display nowrap" style="width:100%; display:none;">
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Telefone</th>
          <th>Data de Cadastro</th>
          <th>UC</th>
          <th>CPF/CNPJ</th>
          <th>Data de Nascimento</th>
          <th>Usina</th>
          <th>Modalidade</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="editButton" class="btn btn-primary">Salvar Edições</button>
  </main>

  <script src="./vendor/jquery-3.7.0.min.js"></script>
  <script src="./vendor/jquery.dataTables.min.js"></script>
  <script src="./vendor/dataTables.buttons.min.js"></script>
  <script src="./vendor/buttons.html5.min.js"></script>
  <script src="./vendor/buttons.print.min.js"></script>
  <script src="./vendor/jszip.min.js"></script>
  <script src="./vendor/pdfmake.min.js"></script>
  <script src="./vendor/vfs_fonts.js"></script>
  <script src="./js/userdados-logic.js"></script>
  <script type="module" src="./js/auth-guard.js"></script>
</body>
</html>
