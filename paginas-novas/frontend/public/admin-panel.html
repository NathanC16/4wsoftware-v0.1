<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Administrativo - Ecossistema Energia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('./images/4wabout.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
    }
    .admin-container {
      background-color: rgba(255, 255, 255, 0.98);
      margin: 50px auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      max-width: 850px;
      backdrop-filter: blur(4px);
    }
    h1 {
      text-align: center;
      color: #14532d;
      margin-bottom: 40px;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    nav a, nav button {
      text-decoration: none;
      background: linear-gradient(135deg, #34d399, #059669);
      color: white;
      padding: 12px 18px;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
    }
    nav a i, nav button i {
      margin-right: 8px;
    }
    nav a:hover, nav button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    #conteudo-admin {
      text-align: center;
      font-size: 1.15rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1><i class="fas fa-tools"></i> Painel do Administrador</h1>
    <nav>
      <ul>
        <li><a href="#usuarios"><i class="fas fa-user-cog"></i> Gerenciar Usuários</a></li>
        <li><a href="#permissoes"><i class="fas fa-lock"></i> Permissões</a></li>
        <li><a href="#logs"><i class="fas fa-clipboard-list"></i> Logs de Acesso</a></li>
        <li><button id="admin-logout-button"><i class="fas fa-sign-out-alt"></i> Sair</button></li>
      </ul>
    </nav>
    <section id="conteudo-admin">
      <p>Selecione uma opção no menu para começar.</p>
    </section>
  </div>

  <script type="module" src="./js/auth-guard.js"></script>
  <script type="module">
    import { logout } from './assets/js/auth.js';

    document.addEventListener('DOMContentLoaded', () => {
      const logoutButton = document.getElementById('admin-logout-button');
      if (logoutButton) {
        logoutButton.addEventListener('click', () => {
          logout();
        });
      }
    });
  </script>
</body>
</html>
